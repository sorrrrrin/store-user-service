apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
  - namespace.yaml
  - ../../base
patches:
  - path: replicas-patch.yaml
    target:
      kind: Deployment
  - path: envvars-patch.yaml
    target:
      kind: Deployment
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
  - path: secret-patch.yaml
    target:
      kind: Secret
  - path: hpa-patch.yaml
    target:
      kind: HorizontalPodAutoscaler
  - path: resources-patch.yaml
    target:
      kind: Deployment
images:
  - name: user-service
    #use the newName field if you want to change the image repository (github not minikube)
#    newName: ghcr.io/sorrrrrin/user-service
    newTag: latest #v1.0.0
